<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hengband Web版 - ステータス表示修正版</title>

  <!-- ROT.js v2 -->
  <script src="https://cdn.jsdelivr.net/npm/rot-js@2/dist/rot.js"></script>

  <!-- 外部CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- プレイヤーステータス -->
  <div id="status"></div>

  <div id="dialogue"></div>
  <div id="enemy-status"></div>
  <div id="help">
    <h2>ヘルプ</h2>
    <ul>
      <li>矢印キー：移動</li>
      <li>U：回復ポーション</li>
      <li>E：武器装備</li>
      <li>M：全体マップ表示</li>
      <li>H：ヘルプ</li>
      <li>クリック/タップ：敵ステータス選択</li>
      <li>ズーム：画面右下</li>
      <li>履歴：左下</li>
    </ul>
    <p>ヘルプ画面を閉じるには、H キーを押すか、ヘルプ画面をクリック</p>
  </div>
  <div id="message-history-overlay">
    <h2>メッセージ履歴</h2>
    <div id="message-history-content"></div>
  </div>

  <div id="zoom-controls">
    <button id="zoom-in">＋</button>
    <button id="zoom-out">－</button>
  </div>

  <div id="history-controls">
    <button id="history-toggle">履歴</button>
  </div>

  <div id="fullmap"></div>

  <script type="module" src="main.mjs"></script>
</body>
</html>
